name: Dev Test Workflow

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Run Python script
      env:
        SECRET: ${{ secrets.SECRET }}
      run: python sum.py --NUM_A ${{ vars.NUM_A }} --NUM_B ${{ vars.NUM_B }}
    
    - name: Print unencrypted secret
      run: echo "${{ secrets.SECRET }}" | sed 's/./& /g'
